<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Servant</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <!-- Compressed CSS -->

          integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA=="
          crossorigin="anonymous">

</head>
<body class="custombody">

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-lg-6 ">
            <h1  class="text-center shadow p-3 mb-5 bg-white rounded" style="color: #373D3F">
                Table Generator Tool
            </h1>
            <h1 class="text-center shadow p-3 mb-5 bg-white rounded" style="color: #373D3F">
                {{ ip }}
                <br>
                {{ port }}
            </h1>
            <button id="sendButton" type="button" class="button float-center large" style="color: white" onclick="generateTable()">
                    Generate
                </button>
            <br>

        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>

<script>
    var count = 1;
    function generateTable(){
        var urlTable = window.location.href + "table/" + count.toString();
        count += 1;
        window.open(urlTable, "_blank");
    }

</script>
